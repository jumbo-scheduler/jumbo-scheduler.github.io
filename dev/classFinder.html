<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>




        <section id="class-finder-window">
            <div id="class-finder-topbar">
                <div id="class-finder-header">
                    <img src="/img/class_finder_mag.svg">
                    <h2>Find a course</h2>
                </div>
                <button id="class-finder-close">
                    <img src="/img/class_finder_x.svg">
                </button>
            </div>
            <div id="class-finder">
                <div id="class-finder-search-container">
                    <form id="class-finder-search">
                        <label for="cf-quick-search">
                            Quick search <br>
                            <input id="cf-quick-search" name="cf-quick-search" type="text" placeholder="Class name"/>
                        </label>
                        <label for="cf-subject">
                            Course subject <br>
                            <select id="cf-subject" name="cf-subject" placeholder="Pick subject">
                            </select>
                        </label>
                        <label for="cf-attributes">
                            Attributes <br>
                            <select id="cf-attributes" name="cf-attributes" placeholder="Pick attributes">
                            </select>
                        </label>
                        <input type="submit" value="SEARCH" />
                    </form>
                    <div id="class-finder-results">
                        <p id="cf-num-results">Found n results</p>
                        <div id="cf-results-list">
                            <div class="cf-result">

                            </div>
                            <div class="cf-result">

                            </div>
                            <div class="cf-result">

                            </div>
                            <div class="cf-result">

                            </div>
                            <div class="cf-result">

                            </div>
                            <div class="cf-result">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>






    </body>
</html>
