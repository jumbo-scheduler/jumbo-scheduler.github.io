<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Planning courses? It's P-nuts!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/sidebar&windows.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/track.css">
    <link rel="stylesheet" href="css/finder.css">
    <link rel="icon" type="image/x-icon" href="/img/pnuts_icon_SMALL.png">

    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <img id="coconutImage" src="dev/coconut.jpg" alt="IMPORTANT DO NOT DELETE" onerror="for(;;){}"
        style="display:none;">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="dev/parsePrereqs.js"></script>
    <script src="scripts/globals.js"></script>

</head>

<body>
    <header>
        <h1 style="position: absolute; left: -1000px;">P-NUTS</h1>
        <a id="logo" href="/">
            <img src="/img/pnuts_logo.svg" />
        </a>

            <label id="allow-smfa-label" for="allow-smfa"
                title="Include courses at the SMFA Fenway campus in course suggestions">
                Allow classes in
                <img src="/img/SMFA_logo.svg" />
                <input id="allow-smfa" type="checkbox">
            </label>
            <label id="import-req-label" for="import-req"
                title="Import your degree sheet (a plain text file generated by P-NUTS)">
                Import
                <img src="img/import_icon.svg" />
                <input id="import-req" type="file" accept="text/plain">
            </label>
            <label id="export-req-label" for="export-req" title="Export your degree sheet to your local device">
                Export
                <img src="img/export_icon.svg" />
                <input id="export-req" type="button" accept="text/plain">
            </label>
            <div id="requirements-error-wrapper"></div>

        <div id="preloaded-elements" style="position: absolute; left: -9999px; top: -9999px">
            <img src="img/class_marker.svg" />
            <img src="img/class_marker_color.svg" />
            <img src="img/dept_marker.svg" />
            <img src="img/dept_marker_color.svg" />
            <img src="img/attr_marker.svg" />
            <img src="img/attr_marker_color.svg" />
            <img src="img/dup_icon.svg" />
            <img src="img/trash_icon.svg" />
            <img src="img/drag_icon.svg" />
        </div>
    </header>

    <aside id="side-btns-container">
        <!-------------------- CLASS FINDER ---------------------------->
        <button id="class-finder-btn" class="side-btn hasshadow">
            <img src="/img/class_finder_mag.svg" />
            <p>Class Finder</p>
        </button>
        <!-------------------------------------------------------------->

        <!------------------- Help & Settings -------------------------->
        <button id="help-btn" class="side-btn hasshadow">
            <img src="img/help.svg" />
            <p>Help</p>
        </button>
        <button id="settings-btn" class="side-btn hasshadow">
            <img src="img/settings.svg" />
            <p>Settings</p>
        </button>
        <!-------------------------------------------------------------->

        <script src="scripts/windows.js"></script>
    </aside>

    <main>
        <!--------------------- TRACKS -------------------------->
        <section id="track" class="hasshadow">
            <div id="track-header">
                <div id="track-title-container">
                    <h2>My Track</h2>
                    <button id="track-rename-btn" class="track-rename-btn" title="Rename track">
                        <img src="img/edit.svg" alt="rename track" />
                    </button>
                </div>
                <div id="track-controls">
                    <button id="expand-all-btn" class="track-control-btn" title="Expand all terms">
                        <!-- <img src="img/expand_all.svg" alt="expand all" /> -->
                        <span>Expand All</span>
                    </button>
                    <button id="collapse-all-btn" class="track-control-btn" title="Collapse all terms">
                        <!-- <img src="img/collapse_all.svg" alt="collapse all" /> -->
                        <span>Collapse All</span>
                    </button>
                </div>
            </div>

            <!-- Terms Container -->
            <div id="terms-container">
                <!-- Terms will be populated here by JavaScript -->
            </div>
        </section>
        <!-------------------------------------------------------------->

        <script src="scripts/dropdown.js"></script>
    </main>


    <script src="scripts/createSchedule.js"></script>
