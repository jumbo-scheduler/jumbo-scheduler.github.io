<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Planning courses? It's Peanuts!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.css">
        <link rel="icon" type="image/x-icon" href="/img/pnuts_icon_SMALL.png">

        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/jquery-ui.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script src="dev/parsePrereqs.js"></script>
        <script src="scripts/globals.js"></script>

    </head>
    <body>
        <header>
            <h1 style="position: absolute; left: -1000px;">P-NUTS</h1>
            <a id="logo" href="/">
                <img src="/img/pnuts_logo.svg" />
            </a>
            <div id="global-settings">
                <label id="allow-smfa-label" for="allow-smfa" title="Include courses at the SMFA Fenway campus in course suggestions">
                    Allow classes in 
                    <img src="/img/SMFA_logo.svg" />
                    <input id="allow-smfa" type="checkbox">
                </label>
                <label id="import-req-label" for="import-req" title="Import your degree sheet (a plain text file generated by P-NUTS)">
                    Import
                    <img src="img/import_icon.svg" />
                    <input id="import-req" type="file" accept="text/plain">
                </label>
                <label id="export-req-label" for="export-req" title="Export your degree sheet to your local device">
                    Export
                    <img src="img/export_icon.svg" />
                    <input id="export-req" type="button" accept="text/plain">
                </label>
                <div id="requirements-error-wrapper"></div>
            </div>
        </header>

        <aside id="side-btns-container">
            <!-------------------- CLASS FINDER ---------------------------->
            <button id="class-finder-btn" class="side-btn hasshadow">
                <img src="/img/class_finder_mag.svg" />
                <p>Class Finder</p>
            </button>
            <script src="scripts/classFinder.js"></script>
            <!-------------------------------------------------------------->

            <!------------------- Help & Settings -------------------------->
            <button id="help-btn" class="side-btn hasshadow">
                <img src="" />
                <p>Help</p>
            </button>
            <button id="settings-btn" class="side-btn hasshadow">
                <img src="" />
                <p>Settings</p>
            </button>
            <!-------------------------------------------------------------->
        </aside>


        <main>
            <!--------------------- TABS ----------------------------------->
            <section id="tab-bar">
                <!-- tabs are populated here -->
                <button id="new-tab-btn"> <span style="font-family: monospace">➕</span></button>
            </section>
            <!-------------------------------------------------------------->

            <!------------------ DEGREE SHEET ------------------------------>
            <section id="degree-sheet" class="hasshadow">
                <div id="ds-major-header">
                    <button class="ds-collapse-btn">
                        <img src="img/dropdown.svg" />
                    </button>
                    <h2>REPLACE ME (if you are reading this it's a bug)</h2>
                    <button class="ds-rename-btn">
                        <img src="img/edit.svg" />
                    </button>
                </div>
                <div id="ds-items-container">
                    <!-- degree sheet items are populated here -->
                </div>
                <div id="ds-new-btns-container">
                    <button id="ds-new-class"> <span style="font-family: monospace">➕</span>CLASS</button>
                    <button id="ds-new-dept"> <span style="font-family: monospace">➕</span>DEPT</button>
                    <button id="ds-new-attr"> <span style="font-family: monospace">➕</span>ATTR</button>
                    <button id="ds-new-group"> <span style="font-family: monospace">➕</span>GROUP</button>
                </div>
            </section>
            
            <!-------------------------------------------------------------->

            <script src="scripts/tab.js"></script>
            <script src="scripts/degreeSheetBuilder.js"></script>
        </main>

        
        <script src="scripts/createSchedule.js"></script>

        <p id="credits">
            Backend by <a href="https://henryty83.github.io">Henry Ty</a> <br>
            Frontend by <a href="https://joonchicken.github.io">Joon Heo</a> <br>
            Idea by Dhyey Maharaja
        </p>
        <p id="contact">
            v0: Last updated December 2025 <br>
            Any issues?  <a href="mailto:Dhyey.Maharaja@tufts.edu">Send an email</a> or submit a <a href="https://github.com/jumbo-scheduler/jumbo-scheduler.github.io">pull request</a>
        </p>
    </body>
</html>
