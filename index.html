<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Planning courses? It's Peanuts!</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/peanut.ico">

        
        <script src="jquery.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </head>
    <body>
        <h1>P-NUTs: Planning Necessary Undergrad Tracks</h1>

        <p id="credits">
            Design and coding by <a href="https://henryty83.github.io">Henry Ty</a> <br>
            Graphic design and UI by <a href="https://joonchicken.github.io">Joon Heo</a> <br>
            Idea by <a href="https://blusquare.github.io">Dhyey Maharaja</a>
        </p>

        <div id="requirements">
            <button id="new-requirement">New</button>
        </div>
        <div id="requirement-tabs">
        </div>

        <br>

        <div id="settings">
            <div id="allow-smfa">Allow classes in SMFA <input type="checkbox"></div>
            <a id="export-req"><button>Export Requirements</button></a>
            <button id="import-req">Import Requirements</button>
        </div>

        <br>

        <div class="year" id="freshman">
        </div>
        <div class="year" id="sophomore">
        </div>
        <div class="year" id="junior">
        </div>
        <div class="year" id="senior">
        </div>

        <script src="script.js"></script>




        <p id="contact">
            v0: Last updated April 2025 <br>
            Any issues?  <a href="mailto:Henry.Ty@tufts.edu">Send an email</a> or submit a <a href="https://github.com/jumbo-scheduler/jumbo-scheduler.github.io">pull request</a>
        </p>
    </body>
</html>
